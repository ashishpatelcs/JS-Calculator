<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>JS Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="calc">
    <div class="calc2">
      <h1>ASHISH PATEL'S<br> ELECTRONIC CALCULATOR</h1>
      <div class="display"><p id="digits">0</p></div>
      <div class="btns row">
        <div class="button ac col-xs-3">AC</div>
        <div class="button ce col-xs-3">CE</div>
        <div class="button div col-xs-3">รท</div>
        <div class="button mul col-xs-3">X</div>
      </div>
      <div class="btns row">
        <div class="button seven col-xs-3">7</div>
        <div class="button eight col-xs-3">8</div>
        <div class="button nine col-xs-3">9</div>
        <div class="button sub col-xs-3">-</div>
      </div>
      <div class="btns row">
        <div class="button four col-xs-3">4</div>
        <div class="button five col-xs-3">5</div>
        <div class="button six col-xs-3">6</div>
        <div class="button add col-xs-3">+</div>
      </div>
      <div class="btns row" >
        <div class="col-xs-9">
          <div class="row" >
        <div class="button one col-xs-3">1</div>
        <div class="button two col-xs-3">2</div>
        <div class="button three col-xs-3">3</div>
          </div>
          <div class="row" style="margin-top: 5px">
        <div class="button zero col-xs-6">0</div>
        <div class="button dot col-xs-6">.</div>
          </div>
        </div>
        <div class="col-xs-3" style="margin-left: -17px">
          <div class="button eql col-xs-3">=</div>
        </div>
      </div>
      
    </div>
  </div>
  <footer>
    Designed & Developed by : <span id="me">Ashish Patel</span> at National Institute of Technology Agartala.
  </footer>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
